<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="dpd.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<style>
	.new-picture {
		display:none;
	}
	.thumbnail {
		max-height: 200px;
	}
	.thumbs-up {
		position: absolute;
		margin-left: 16px;
		margin-top: 12px;
		-webkit-transition: all .25s;
	}
	.rotate {
		-webkit-transform: rotate(-15deg);
	}
	.picture-container {
		margin: 6px 0 6px 12px;
		float: left;
		height: 200px;
	}
	</style>
</head>
<body>
	<h1>Post Board</h1>
	<input type="text" placeholder="Enter URL here"><button>Post</button>
	<div id="picture-wall"></div>
</body>
</html>
